            style: {
                color: 'teal',
                weight: 1,
                fillOpacity: 0.2
            },
            onEachFeature: function (feature, layer) {
                const props = feature.properties;
                layer.bindPopup(`
                    <b>Название:</b> ${props.NAME || "Нет данных"}<br>
                    <b>Этажность:</b> ${props.FLOOR || "Не указано"}<br>
                    <b>Площадь:</b> ${props.SHAPE_Area?.toFixed(2) || "Не указано"} м²
                `);
            }
        }).addTo(map);


        const baseLayers = {
            "OpenStreetMap": osmLayer,
            "Google Satellite": googleSatellite
        };

        const overlayLayers = {
            "Земельные отводы": otvLayer,
            "ПДП здания": pdpLayer
        };

        L.control.layers(baseLayers, overlayLayers).addTo(map);
